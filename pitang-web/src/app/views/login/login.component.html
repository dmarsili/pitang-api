<ngx-loading [show]="isLoading()"></ngx-loading>
<div class="app-body animated fadeIn">
	<div class="container">
		<div class="row justify-content-md-center margin-top-100">
			<div class="col-md-8">
				<div class="card-group">
					<div class="card p-4">
						<div class="card-body">
							<div class="text-center">
								<b>Desafio Pitang</b>
							</div>
							<form (ngSubmit)="efeturarLogin(login)" #loginForm="ngForm">
								<br>
								<p class="text-muted text-center">Entre com login e senha</p>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="icon-user"></i>
										</span>
									</div>
									<input type="text" class="form-control" placeholder="Login" [(ngModel)]="login.login" name="login" #name="ngModel" required>
								</div>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="icon-lock"></i>
										</span>
									</div>
									<input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" name="password" #name="ngModel" required>
								</div>
								<div class="row">
									<div class="col-6">
										<button type="submit" class="btn btn-success btn-lg btn-block px-4"><i class="fa fa-sign-in"></i>&nbsp;Entrar</button>
									</div>
									<div class="col-6">
										<button type="button" class="btn btn-secondary btn-lg btn-block px-4" (click) = "create()"><i class="fa fa-user"></i>&nbsp;Criar Usu√°rio</button>
									</div>
								</div>
								<br>
								<p class="text-danger text-center">{{mensagemErro}}</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
